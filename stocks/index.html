<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Stock Account</title>
	<script src="js/jquery.js"></script>
	<script src="js/stock.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/stock.css">
</head>
<body>
	<div class="container">
		<h1>Stock Kitty</h1> 
		<h2 class="datetime"></h2>
		<div class="page_column">
			<div class="stock_tables">
				<h2>Find a stock!</h2>
				<input type="text" id="stock_ticker" placeholder="GOOG">
				<br>
				<button type="submit" id="search" class="btn btn-info">Search</button>

				<div id="stock_info">
				</div>
			</div>
		</div>
		<div class="page_column">
		 	<div class="atm" id="account">
			    <h2>Your Balance</h2>
			    <div class="balance" id="balance">$0</div>
			    <br>
			    <input id="amount" type="text" placeholder="Enter an amount">
			    <br>
			    <div class="btn-group">
				    <input id="deposit" type="button" value="Deposit" class="btn btn-success">
				    <input id="withdraw" type="button" value="Withdraw" class="btn btn-danger">
				</div>
			</div>
		</div>

		<div id="portfolio">
			<h2>Your Purr-folio</h2>
			<table>
			<th>
				<td><strong> Name </strong> </td>
				<td><strong> Units </strong> </td>
				<td><strong> Purchase Price </strong> </td>
				<td><strong> Current Price </strong> </td>
				<td><strong> Profit / Loss </strong> </td>
				<td><strong> Sell Quantity </strong> </td>
				<td><strong> Sell Stock </strong> </td>
			</th>
			</table>

		</div>
	</div>

</body>
</html>
